<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Dr. Meg - The Shrink</title>
    <link rel="icon" href="icon.webp" type="image/x-icon">
    <!-- Add Bootstrap CSS and JavaScript -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="index.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

        (function () {
            emailjs.init("l9rxCxXRzYoiEX-G2");
        })();

</head>
<body class="p-3 m-0 border-0 bd-example m-0 border-0" style="background-image: none; height: 100vh; background-color: #0D1B2A;">
    <header>
        <!-- Navigation -->
        <nav class="navbar navbar-dark navbar-expand-lg fixed-top">
            <div class="container">
                <a class="navbar-brand" href="#"><img src="logoone.png" style="height: 1.5em; width: auto;"/></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="parent-container navbar-mobile">
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <div class="navbar-nav">
                            <a class="nav-link px-lg-4 " aria-current="page" href="index.html">Home</a>
                            <a class="nav-link px-lg-4 " href="about.html">About</a>
                            <a style="color: white;" class="nav-link active px-lg-4 " href="contact.html">Contact</a>
                            <a class="nav-link px-lg-4 " href="blog.html">Blog</a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

    <main>
        <div id="contact" class="text-center m-0">
            <h2>Get in touch</h2>
            <p class="lead">Questions? Do not hesitate to contact us.</p>
        </div>
        <div class="row justify-content-center my-3">
            <div class="col-lg-6">
                <div class="form-group my-1 py-1">
                    <h5 for="name">Name</h5>
                    <input type="text" class="form-control" id="name" placeholder="Enter name"/>
                </div>
                <div class="form-group my-1 py-1">
                    <h5 for="email">Email</h5>
                    <input type="email" class="form-control" id="email" placeholder="Enter email"/>
                </div>
                <div class="form-group my-1 py-1">
                    <h5 for="message">Message</h5>
                    <textarea class="form-control" id="message" rows="2" placeholder="Write your message"></textarea>
                    <div style="text-align: center;" class="my-1 px-1">
                        <button class="btn btn-primary mt-4 px-4" onclick="sendMail()">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="text-center text-white">
        <!-- Grid container -->
        <div class="container py-2 socials mb-3" style="background-color: inherit">
            <!-- Section: Social media -->
            <section class="social-row" style="background-color: inherit">
                <!-- Facebook -->
                <a class="btn btn-outline-light btn-floating m-1" href="https://www.facebook.com/theshr1nk/?ref=embed_page" role="button"
                ><i class="fab fa-facebook-f"></i
                ></a>
                <!-- Twitter -->
                <a class="btn btn-outline-light btn-floating m-1" href="https://twitter.com/TheShr1nk?t=0fL8F8WWkJNh3EQFA4hREg&s=33" role="button"

                ></a>

                <a class="btn btn-outline-light btn-floating m-1" href="https://www.instagram.com/theshr1nk/" role="button"
                ><i class="fab fa-instagram"></i
                ></a>

                ><i class="fab fa-linkedin-in"></i
                ></a>
            </section>
            <!-- Section: Social media -->
        </div>
        <!-- Grid container -->
    </footer>
