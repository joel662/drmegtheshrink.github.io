    <div class="col-lg-6">
      <div class="form-group">
        <h5 for="name">Name</h5>
        <input
          type="text"
          class="form-control"
          id="name"
          placeholder="Enter name"
        />
      </div>
      <div class="form-group">
        <h5 for="email">Email</h5>

          type="email"
